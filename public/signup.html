<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="signup.js"></script>
    <title>Sign Up</title>
</head>
<body>

    <div class="container">
        <!-- 
            Sign up: Simple sign-up form that takes in email, username, password, and confirm password values. Every field is
            required and submits the form based on the results from the "validate(this)" function based on the result of the 
            validation function.
        -->
        <h2>Sign Up</h2>
        <form onsubmit="return validate(this)" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm">Confirm Password:</label>
            <input type="password" id="confirm" name="confirm" required>

            <input type="submit" value="Sign Up">
        </form>
    </div>

</body>
